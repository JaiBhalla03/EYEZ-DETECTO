<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disorder Disease</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="header_inner">
            <h2 id="title">FIND IF YOUR EYES ARE HEALTHY</h2>
        </div>
    </div>
    <div class="main">
        <button class="details">
            <a href="#popup1">
                <div class="inner"><h2 class="tt">Fill Details</h2></div>
            </a>
            
        </button>
        <button class="record">
            <div class="inner"><h2 class="tt">Record Video</h2></div>
        </button>
        <button class="result">
            <div class="inner"><h2 class="tt">View Result</h2></div>
        </button>
    </div>
    <div class="footer">
    </div>
<div id="popup1" class="overlay">
	<div class="popup">
		<h2>Details</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			<label for="name">NAME</label><br>
            <input type="text" placeholder="Enter Name"><br><br>
            <label for="age">AGE</label><br>
            <input type="text" placeholder="Enter Age"><br><br>
            <label for="email">EMAIL ID</label><br>
            <input type="text" placeholder="Enter Email"><br><br>
            <button>Submit</button>
		</div>
	</div>
</div>
    <script src="script.js"></script>
</body>
</html>
